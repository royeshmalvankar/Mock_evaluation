<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    margin: 0;
    padding: 0;
}
#nav{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    background-color: rgb(41, 39, 39);
    color: white;
}
#nav div+div{
    padding: 30px;
}
#data{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 100px;
    padding: 100px;
}
.product{
    border: 1px solid black;
    padding: 10px;
    text-align: center;
}
.product img{
    width: 100%;
    height: 500px;
}

</style>
<body>
    <nav id="nav">
        <div>
            <h1 style="font-size: 30px;margin-left: 10px;">Product List</h1>
        </div>
        <div>
            <select name="" id="category" onchange="categorydata()">
                <option value="">All</option>
                <option value="/category/electronics">Electronics</option>
                <option value="/category/jewelery">Jewelery</option>
                <option value="/category/men's clothing">Men's clothing</option>
                <option value="/category/women's clothing">Women's clothing</option>
            </select>
            <input type="text" id="search" placeholder="Search Products" onchange="searchdata()"/>
            <button onclick="searchdata()">Search</button>
        </div>
        <div>
            <select name="" id="prc" onchange="sortdata()">
                <option value="">Price:</option>
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>
        </div> 
    </nav>
    <div>
        <div id="data">

        </div>
    </div>
</body>
<script src="fakeapistore.js"></script>
</html>
